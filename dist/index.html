<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./app.js" async></script>
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main class="main">
        <section class="section">
            <div class="section__star">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <div class="section__captions">
                <h1 class="captions__h1">How did we do?</h1>
                <p class="captions__p">
                Please let us know how we did with your support
                request. All feedback is appreciated to help us
                improve our offering!
            </p>
            </div>
            <div class="rating">
                <div class="rating__box">1</div>
                <div class="rating__box">2</div>
                <div class="rating__box">3</div>
                <div class="rating__box">4</div>
                <div class="rating__box">5</div>
            </div>
            <button class="button">Submit</button>
        </section>
    </main>
</body>
</html>
